<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Thiết lập hình nền */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg2.jpg');
            background-size: 100%; 
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(3px);
            z-index: -1;
        }

        /* Logo nằm phía trên dòng chữ */
        .logo {
            position: absolute;
            top: 20px; /* Điều chỉnh khoảng cách so với phía trên */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Đặt trên nội dung */
        }

        /* Nội dung chính */
        .content {
            color: blue;
            z-index: 1;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Nền mờ -->
    
    <div class="logo">
        <img src="logotruong.png" alt="logo" width="300">
    </div>

    <div class="content">
        <h1>Chào mừng bạn đến với Lớp 25TH!</h1>
    </div>
</body>
</html>
